<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Consultas de Nutricion</span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="email">Email address</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="contrasenia" class="form-control form-control-lg" />
                                        <label class="form-label" for="contrasenia">Password</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" onclick="login()">Login</button>
                                    </div>
                                    <!-- Agregamos un div para mostrar la alerta -->
                                    <div id="alerta" class="alert alert-danger d-none animated bounceIn" role="alert">
                                        <i class="fas fa-times-circle"></i>
                                        Usuario no existe
                                    </div>
                                    <!-- Fin de la alerta -->
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                            href="register.html" style="color: #393f81;">Register here</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function login() {
            const email = document.getElementById("email").value;
            const contrasenia = document.getElementById("contrasenia").value;
            console.log(email, contrasenia)
            const data = {
                email: email,
                contrasenia: contrasenia
            };

            // Modificamos el fetch para manejar la respuesta del servidor
            fetch('http://localhost:3000/verificar_usuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    // Si el usuario existe, redirige a success.html
                    if (result.mensaje === 'Usuario existente') {
                        window.location.href = './main.html';
                    } else {
                        // Si el usuario no existe, muestra la alerta
                        const alerta = document.getElementById("alerta");
                        alerta.classList.remove("d-none");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
